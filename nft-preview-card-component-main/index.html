<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | 3 NFT Preview Card Component</title>
  </head>
  <body>
    <main>
      <section class="section-center">
        <div class="card">
          <div class="card__image">
            <img
              class="card__img"
              src="./images/image-equilibrium.jpg"
              alt="image image-equilibrium"
            />
            <img
              class="card__icon"
              src="./images/icon-view.svg"
              alt="view icon"
            />
          </div>
          <h2 class="card__title">Equilibrium #3429</h2>
          <p class="card__text">
            Our Equilibrium collection promotes balance and calm
          </p>
          <div class="card__stats">
            <div class="card__stats-left">
              <img src="./images/icon-ethereum.svg" alt="etherium icon" />
              <p>0.041 ETH</p>
            </div>
            <div class="card__stats-right">
              <img src="./images/icon-clock.svg" alt="clock icon" />
              <p>3 days left</p>
            </div>
          </div>
          <hr class="card__line" />
          <div class="card__footer">
            <img src="./images/image-avatar.png" alt="avatar" />
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/tasosfui">Tasos Fisekis</a>.
      </div>
    </footer>
  </body>
</html>
