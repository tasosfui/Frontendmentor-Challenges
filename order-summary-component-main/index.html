<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Order summary component</title>
  </head>
  <body>
    <main>
      <section class="section-center">
        <div class="card">
          <div class="card__image">
            <img src="./images/illustration-hero.svg" alt="image" />
          </div>
          <div class="card__content">
            <h2 class="card__heading">Order Summary</h2>
            <p class="card__paragraph">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="card__plan">
              <img src="./images/icon-music.svg" alt="music icon" />
              <div class="annual">
                <h3 class="annual__heading">annual plan</h3>
                <p class="annual__price">$59.99/year</p>
              </div>
              <a href="#" class="annual__link">change</a>
            </div>

            <button class="btn btn-proceed">Proceed to Payment</button>
            <button class="btn btn-cancel">Cancel Order</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/tasosfui">Tasos Fisekis</a>.
      </div>
    </footer>
  </body>
</html>
