<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <section class="section-center">
        <div class="card">
          <div class="left">
            <h2 class="card__heading">
              Get <span>insights</span> that help your business grow.
            </h2>
            <p class="card__paragraph">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="card__numbers">
              <div class="card__number">
                <h3 class="card__number-number">10k+</h3>
                <p class="card__number-text">companies</p>
              </div>
              <div class="card__number">
                <h3 class="card__number-number">314</h3>
                <p class="card__number-text">templates</p>
              </div>
              <div class="card__number">
                <h3 class="card__number-number">12m+</h3>
                <p class="card__number-text">queries</p>
              </div>
            </div>
          </div>
          <div class="right"></div>
        </div>
      </section>
      </main>
      <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/tasosfui">Tasos Fisekis</a>.
      </div>
      </footer>  
  </body>
</html>
